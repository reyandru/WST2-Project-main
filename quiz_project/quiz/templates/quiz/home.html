<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <title>Quiz Categories</title>
</head>
<style>
    .header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
    }
    .head{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
    }

    a{
        color: white;
        text-decoration: none;
    }

    .login_btn{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login_btn a {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        background-color: blue;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        text-decoration: none;
    }

    .ttl{
        -webkit-text-stroke: 2px blue;
    }
</style>
<body>
    <div class="header">
        <img src="{% static 'quiz/QuizQuest.png' %}" alt="BrightMind" height="120" width="120">
        <div class="head ttl"> <h1>BrightMind</h1></div>
        <div class="head login_btn">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

  
    <div class="categories">
        {% for category in categories %}
            <a href="{% url 'quiz' category.id %}" class="category">{{ category.name }}</a>
        {% empty %}
            <p>No categories available.</p>
        {% endfor %}    
    </div>
</body>
</html>
