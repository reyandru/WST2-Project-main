<!DOCTYPE html>
<!-- home.html -->
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <title>Quiz Categories</title>
</head>
<style>
    .header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
    }
    .head{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
    }

    a{
        color: white;
        text-decoration: none;
    }

    .login_btn{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login_btn button{
        height: 40%;

    }

    .ttl{
    -webkit-text-stroke: 2px blue;

    }
</style>
<body>
    <div class="header">
        <img  src="{% static 'quiz/QuizQuest.png' %}" alt="BrightMind" height="120" width="120">
        <div class="head ttl"> <h1>BrightMind</h1></div>
        <div class="head login_btn">
            <button><a href="{% url 'login' %}">Login</a></button>
        </div>
    </div>

    <h1>Quiz Categories</h1>
    <div class="categories">
        {% for category in categories %}
            <a href="{% url 'quiz' category.id %}" class="category">{{ category.name }}</a>
        {% empty %}
            <p>No categories available.</p>
        {% endfor %}    
    </div>
</body>

</html>
