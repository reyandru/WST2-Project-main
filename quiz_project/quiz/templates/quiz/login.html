<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'quiz/favicon.png' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        form {
            background-color: rgb(29, 121, 212);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 800;
            row-gap: 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            width: 100px;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        p {
            margin-top: 10px;
            color: white;
        }
        p a {
            color: yellow;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
   
    <form method="post">
        <img src="{% static 'quiz/QuizQuest.png' %}" alt="QuizQuest Logo" height="120" width="120">
        {% csrf_token %}
        <div> 
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div>  
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
       
      
        
        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</body>
</html>
